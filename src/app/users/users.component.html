<h1>Users</h1>

<ul [@listStagger]="users">
  <li *ngFor="let user of users">
    <a [routerLink]="['/details',user.id]" (click)="goToDetails(user)">
      {{user.name}}
    </a>
    <ul>
      <li>
        <a href="http://{{user.email}}">{{user.email}}</a>
      </li>
      <li>
        <a class="website" href="http://{{user.website}}"> {{user.website}}</a>
      </li>
    </ul>
  </li>
</ul>
